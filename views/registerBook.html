<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/register-book.css" />
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div id="brand">
          <a href="index.html"><img src="images/book.png" alt="book-image" /></a>
          <h5>IBook</h3>
        </div>
        <ul id="menu">
          <a href="registerBook.html"><li id="actual">Cadastrar Livro</li></a>
          <a href="listBooks.html"><li>Listar Livros</li></a>
        </ul>
      </nav>
    </header>
    <div class="register-container">
      <form action="/book/register" method="POST">
        <h1>Cadastro Livro</h1>

        <div class="form-container">
          <div class="form-image">
            <img src="images/book-template.png" alt="template">
            <button type="submit" id="submit-button">Cadastrar imagem de capa</button>
          </div>
            <div class="form-content">

            <h2>Dados do Livro</h2>
            
            <label for="book-title">Título:</label>
            <input type="text" name="titulo" id="book-title" required />

            <label for="book-authors">Autores:</label>
            <input type="text" name="autores" id="book-authors" required />

            <label for="book-publication-year">Ano de Publicação:</label>
            <input type="date" name="ano_publicacao" id="book-publication-year" required />

            <label for="book-number-of-copies">Número de Exemplares:</label>
            <input type="number" name="num_exemplares" id="book-number-of-copies" required />

            <label for="book-isbn">ISBN:</label>
            <input type="number" name="isbn" id="book-isbn" required />

            <label for="book-number-of-pages">Número de Páginas:</label>
            <input type="number" name="num_paginas" id="book-number-of-pages" required />

            <label for="book-gender">Gênero:</label>
            <input type="text" name="genero" id="book-gender" required />

            <label for="book-number-edition">Número da Edição:</label>
            <input type="number" name="num_edicao" id="book-number-edition" required />

            <h2>Dados da Editora</h2>

            <label for="editora">Escolha uma editora:</label>
            <select name="codigo_editora" id="editora" required>
              <option value="" selected disabled>Selecione uma opção</option>

              <!-- Dynamic Loading -->

            </select>
  
            <button type="submit" id="submit-button">Cadastrar livro</button>
          </div>
        </div>

      </form>
    </div>

    <script src="js/utils.js"></script>
  </body>
</html>
