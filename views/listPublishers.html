<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/list-clients.css" />
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div id="brand">
          <a href="index.html"
            ><img src="images/book.png" alt="book-image"
          /></a>
          <h5>IBook</h5>
        </div>
        <ul id="menu">
          <a href="registerClient.html"><li>Cadastrar Cliente</li></a>
          <a href="listClients.html"><li id="actual">Listar Clientes</li></a>
        </ul>
      </nav>
    </header>

    <div class="table-container">
      <table class="publishers-table">
        <th>Nome</th>
        <th>Editar</th>
        <th>Remover</th>
        <!-- Dynamic Loading -->
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              onclick="return closeReload()"
            >
              &times;
            </button>
            <h4 class="modal-title">Editar Editora</h4>
          </div>
          <div class="modal-body">
            <div class="register-container">
              <div class="form-content">
                <label for="publisher-name">Nome:</label>
                <input type="text" name="nome" id="publisher-name" required />
              </div>

              <button
                id="submit-button"
                type="button"
                onclick="return updateMethod()"
              >
                Editar
              </button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                class="close"
                onclick="return closeReload()"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/loadPublishersTable.js"></script>
</html>
